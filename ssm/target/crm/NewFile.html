<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>演示-普通内容列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="../css/test1.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/jeui.css" media="all">
<link rel="stylesheet" href="../css/skin/jebox.css" media="all">
<link rel="stylesheet" href="../css/skin/jedate.css" media="all">
<script type="text/javascript" src="../js/modules/jeui.js"></script>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<style>
* {
	padding: 0px;
	margin: 0px;
}

.pop {
	display: none;
	width: 600px;
	min-height: 470px;
	max-height: 750px;
	height: 470px;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	margin: auto;
	padding: 25px;
	z-index: 130;
	border-radius: 8px;
	background-color: #fff;
	box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
}

.pop-top {
	height: 40px;
	width: 100%;
	border-bottom: 1px #E5E5E5 solid;
}

.pop-top h2 {
	float: left;
	display: black
}

.pop-top span {
	float: right;
	cursor: pointer;
	font-weight: bold;
	display: black
}

.pop-foot {
	height: 50px;
	line-height: 50px;
	width: 100%;
	border-top: 1px #E5E5E5 solid;
	text-align: right;
}

.pop-cancel, .pop-ok {
	padding: 8px 15px;
	margin: 15px 5px;
	border: none;
	border-radius: 5px;
	background-color: #337AB7;
	color: #fff;
	cursor: pointer;
}

.pop-cancel {
	background-color: #FFF;
	border: 1px #CECECE solid;
	color: #000;
}

.pop-content {
	height: 380px;
}

.pop-content-left {
	float: left;
}

.pop-content-right {
	width: 310px;
	float: left;
	padding-top: 20px;
	padding-left: 20px;
	font-size: 16px;
	line-height: 35px;
}

.bgPop {
	display: none;
	position: absolute;
	z-index: 129;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, .2);
}
</style>
</head>
<body>
	<!--弹出框-->
	<div class="pop">
		<div class="pop-top">
			<div class="je-f16">
				<h2>销售机会管理</h2>
			</div>
			<span class="pop-close">Ｘ</span>
		</div>
		<fieldset class="je-field je-p10">
			<legend class="je-f16">新建销售机会</legend>
			<form action="list" method="post">
				<table class="je-table" skin="leftline" even>
					<tr>
						<th>编号</th>
						<td><input type="text" name="chc_id" /></td>
						<th>机会来源</th>
						<td><input type="text" name="chc_source" size="20" /></td>
					</tr>
					<tr>
						<th>客户名称</th>
						<td><input type="text" name="chc_cust_name" id="txt" /><span
							class="red_star">*</span></td>
						<th>成功机率</th>
						<td><input type="text" name="chc_rate" /><span
							class="red_star">*</span></td>
					</tr>
					<tr>
						<th>概要</th>
						<td><input type="text" name="chc_title" /><span
							class="red_star">*</span></td>
						<th>联系地址</th>
						<td><select name="chc_addr">
								<option value="">请选择</option>
								<option value="北京">北京</option>
								<option value="华北">华北</option>
								<option value="中南">中南</option>
								<option value="东北">东北</option>
								<option value="西部">西部</option>
						</select><span class="red_star">*</span></td>
					</tr>
					<tr>
						<th>联系人</th>
						<td><input type="text" name="chc_linkman" size="20" /></td>
						<th>联系人电话</th>
						<td><input type="text" name="chc_tel" size="20" /></td>
					</tr>
					<tr>
						<th>机会描述</th>
						<td colspan="3"><textarea rows="6" cols="50" name="chc_desc"></textarea><span
							class="red_star">*</span></td>
					</tr>
					<tr>
						<th>创建人</th>
						<td><input name="chc_create_by" value="" readonly size="20" /><span
							class="red_star">*</span></td>
					</tr>

					<tr>
						<td width=100% height=32 align=center colspan=6 bgcolor=#ffffff>
							<a href="../help.html"> <!-- <input class="common_button" type="button"
						value="帮助"> -->
								<button class="je-btn" type="button">帮助</button>
						</a>&nbsp;&nbsp;&nbsp;
							<button class="je-btn" type="submit">保存/返回</button>
						</td>
					</tr>
				</table>
			</form>
			<br />
		</fieldset>
		<script>
			$(document).ready(function() {
				$('.pop-close').click(function() {
					$('.bgPop,.pop').hide();
				});
				$('.click_pop').click(function() {
					$('.bgPop,.pop').show();
				});
			})
		</script>
	</div>

	<fieldset class="je-field je-p10">
		<legend class="je-f16">销售机会管理</legend>
		<form action="list" method="post">
			<table class="je-table" skin="leftline" even>
				<tr>
					<th>客户名称</th>
					<td><input type="text" name="chc_cust_name" /></td>
					<th>概要</th>
					<td><input type="text" name="chc_title" /></td>
					<th>联系人</th>
					<td><input type="text" name="chc_linkman" size="20" /></td>
				</tr>

				<tr>
					<td width=100% height=32 align=center colspan=6 bgcolor=#ffffff>
						<a href="../help.html"> <!-- <input class="common_button" type="button"
						value="帮助"> -->
							<button class="je-btn" type="button">帮助</button>
					</a>&nbsp;&nbsp;&nbsp; <a href="javascript:void(0)">
							<button class="je-btn" type="button">新建</button>
					</a> &nbsp;&nbsp; <!-- <input class="common_button" type="submit" value="查询"> -->
						<button class="je-btn" type="submit">查询</button>
					</td>
				</tr>
			</table>
		</form>
		<br />
	</fieldset>

	<fieldset class="je-field je-p10">
		<legend class="je-f16">检索结果</legend>
		<div>
			<table class="je-table">
				<thead>
					<tr>
						<th id="firstth">编号</th>
						<th>客户名称</th>
						<th>概要</th>
						<th>联系人</th>
						<th>联系人电话</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>01</td>
						<td>小米</td>
						<td>小米5</td>
						<td>1599</td>
						<td>小米手机</td>
						<td class="list_data_op"><a href="dispatch.html"> <img
								title="指派" src="../images/bt_linkman.gif" class="op_button" />
						</a> <a href="edit.html"> <img title="编辑"
								src="../images/bt_edit.gif" class="op_button" />
						</a> <a href="list.html"> <img title="删除"
								src="../images/bt_del.gif" class="op_button" />
						</a> <img title="指派" src="../images/bt_linkman.png" class="op_button" />
							<img title="编辑" src="../images/bt_edit.png" class="op_button" />
							<img title="删除" src="../images/bt_del.png" class="op_button" /></td>
					</tr>

					<tr>
						<th colspan="7" class="pager">
							<div class="pager">
								每页 8 条 第页 <a href="">首页</a> <a href="">上一页</a> <font
									color="#ABA8AB">上一页</font> <a href="">下一页</a> <font
									color="#ABA8AB">下一页</font> <a href="">尾页</a>
							</div>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</body>
</html>
